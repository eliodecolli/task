
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<style>
    .square {
        border: 1px solid grey;
        border-radius: 5px;
        padding: 10px;
        width: auto;
    }

    .app-container {
        display: inline-flex;
        width: auto;
    }
</style>
<body>

    <div id="numericInputDiv" class="app-container">
        <div class="square">
            <p><h3>Numeric Input</h3></p>
            <div id="n-div-main">
                <div id="numeric-div"></div>
                <div>
                    <p>
                        <label>Value: <span id="valueIdNumeric"> </span></label>
                    </p>
                    <p>
                        <label>Text: <span id="textIdNumeric"></span></label>
                    </p>
                    <p>
                        <label>Valid: <span id="validIdNumeric">true</span></label>
                    </p>
                </div>
                <div>
                    <p>
                        <button id="setValBtnNumeric">Set Value</button>
                        <input type="number" id="inputValueNumeric" />
                    </p>
                    <p>
                        <button id="setTextBtnNumeric">Set Text</button>
                        <input type="text" id="inputTextNumeric" />
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="calcInputDiv" class="app-container">
        <div class="square" >
            <p><h3>Calculator Input</h3></p>
            <div id="c-div-main">
                <div id="calculator-div" class="calc"></div>
                <div>
                    <p>
                        <label>Value: <span id="valueId"> </span></label>
                    </p>
                    <p>
                        <label>Text: <span id="textId"></span></label>
                    </p>
                    <p>
                        <label>Valid: <span id="validId">true</span></label>
                    </p>
                </div>
                <div>
                    <p>
                        <button id="setValBtn">Set Value</button>
                        <input type="number" id="inputValue" />
                    </p>
                    <p>
                        <button id="setTextBtn">Set Text</button>
                        <input type="text" id="inputText" />
                    </p>
                </div>
            </div>
        </div>
    </div>
    <br />
    <button id="destroyBtn" style="margin-top: 10px">Destroy All</button>

<script src="dist/task_components.js"></script>
</body>
</html>
